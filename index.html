<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML 5 Boilerplate</title>
    </head>
    <body>
        <form
            action="#"
            method="POST"
            onclick="window.alert('Form clicked')"
            style="border: 3px solid pink"
        >
            <div
                id="grandparent"
                style="display: flex; border: 3px solid black; height: 300px"
            >
                Grandparent
                <div
                    id="parent"
                    style="
                        display: flex;
                        border: 3px solid brown;
                        height: 200px;
                    "
                >
                    Parent
                    <div
                        id="child"
                        style="
                            display: flex;
                            border: 3px solid green;
                            height: 100px;
                        "
                    >
                        Child
                    </div>
                </div>
            </div>
        </form>
        <script src="index.js"></script>
    </body>
</html>
